<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
 
     <h:head>
 		<title>Agendamento de Consultas - Home</title>
 		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
     </h:head>
 
     <h:body>
     	<h:form>
     		<div class="container">
	     		<div class="mt-5">
	     			<div class="row">
	     				<div class="col-sm-10">
	     					<h3>Consultas Agendadas</h3>
	     				</div>
	     				<div class="col-sm-2">
	     					<h:commandLink styleClass="btn btn-primary" value="Agendar Consulta" action="agendar.xhtml" />
	     				</div>
	     			</div>
	     			<div class="card">
					    <p:dataTable id="consult" var="consult" value="#{consultasBean.consultList}">
					        <f:facet name="header">
					            <div class="p-d-flex p-jc-between p-ai-center">
					                <div>
					                    <p:commandButton id="toggler" type="button" value="Columns" icon="pi pi-align-justify"/>
					                    <p:columnToggler datasource="consult" trigger="toggler"/>
					                </div>
					            </div>
					        </f:facet>
					
					        <p:column headerText="Paciente">
					            <h:outputText value="#{consult.patient}" />
					        </p:column>
					
					        <p:column headerText="Médico">
					            <h:outputText value="#{consult.medic}" />
					        </p:column>
					
					        <p:column headerText="Especialidade">
					            <h:outputText value="#{consult.speciality}" />
					        </p:column>
					
					        <p:column headerText="Endereço">
					            <h:outputText value="#{consult.address}" />
					        </p:column>
					
					        <p:column headerText="Data da Consulta">
					            <h:outputText value="#{consult.date}"/>
					        </p:column>
					    </p:dataTable>
					</div>
	     		</div>
	     	</div>
     	</h:form>
     </h:body>
</html>
